<html>
  <head>
    <title>Todo</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
         rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="controller p-5">
      <h2 class="text-sm-center font-weight-light">Todo List</h2>
      <div class="d-flex justify-content-center p-5">
        <input type="text" placeholder="Enter todo here" id="input" class="input shadow mx-2"/>
        <button onclick="addTodo()" class="btn btn-outline-light mx-2 shadow">
          <i class="material-icons">add</i>
        </button>
        <button onclick="deleteAll()" class="btn btn-outline-light mx-2 shadow">
          <i class="material-icons">delete</i>
        </button>
        <button onclick="sortList()" class="btn btn-outline-light mx-2 shadow">
          <i class="material-icons">sort</i>
        </button>
      </div>
    </div>
    <div class="content d-flex justify-content-center" id="content">
      <ul id="tasklist">

      </ul>
    </div>
  </body>
</html>
